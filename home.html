<!DOCTYPE html>
<html>
<head>
    <title>Pauldemics - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('C:/Users/prash/Downloads/spc.png');
        }

        .container {
            max-width: 100%;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            color: #333333;
        }

        .login-box,
        .signup-box {
            display: flex;
            align-items: center;
            background-color: #ffa500;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .login-box {
            margin-right: 5px; /* Adjust the margin to control the gap */
        }

        .login-text,
        .signup-text {
            color: #ffffff;
            margin-center: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Pauldemics</h1>
            <div class="login-box">
                <span class="login-text">Login</span>
            </div>
            <div class="signup-box">
                <span class="signup-text">Sign Up</span>
            </div>
        </div>
    </div>
</body>
</html>
